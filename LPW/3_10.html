<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Completo</title>
</head>
<body>

  <h1>Exemplo de uso das tags</h1>

  <!-- iframe -->
  <iframe src="https://www.example.com" width="300" height="200" title="Exemplo de iframe"></iframe>

  <!-- vídeo -->
  <video width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo.
  </video>

  <!-- botão -->
  <button onclick="alert('Você clicou no botão!')">Clique aqui</button>

  <!-- mapa de imagem -->
  <img src="imagem.jpg" alt="Imagem com mapa" usemap="#mapaExemplo">
  <map name="mapaExemplo">
    <area shape="rect" coords="34,44,270,350" href="https://www.exemplo.com" alt="Área Exemplo">
  </map>

  <!-- rodapé -->
  <footer>
    <p>© 2025 - Meu Site</p>
  </footer>

</body>
</html>
