<html>
<head>
    <title>Exercicio_10 aula 3 - Formulário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <form class="space-y-4">
        <div>
            <label class="font-bold">O que você achou do site??</label>
            <div class="space-x-4">
                <label><input type="radio" name="opinion" value="muito_bom"> Muito bom</label>
                <label><input type="radio" name="opinion" value="bom"> Bom</label>
                <label><input type="radio" name="opinion" value="regular"> Regular</label>
                <label><input type="radio" name="opinion" value="um_lixo"> Um Lixo</label>
            </div>
        </div>
        <div>
            <label class="font-bold">Qual a seção que você mais gostou??</label>
            <div class="flex items-center space-x-2">
                <select class="border border-gray-300 p-1">
                    <option>Em cartaz</option>
                    <option>Trilha Sonora</option>
                    <option>Galeria de Fotos</option>
                    <option>Bilheteira</option>
                </select>
                <label>Outra:</label>
                <input type="text" class="border border-gray-300 p-1">
            </div>
        </div>
        <div>
            <label class="font-bold">Digite seus comentários no campo abaixo:</label>
            <textarea class="border border-gray-300 w-full h-32 p-2"></textarea>
        </div>
        <div>
            <label class="font-bold">Diga-nos como entrar em contato com você:</label>
            <div class="space-y-2">
                <div class="flex items-center space-x-2">
                    <label>Nome</label>
                    <input type="text" class="border border-gray-300 flex-1 p-1">
                </div>
                <div class="flex items-center space-x-2">
                    <label>E-mail</label>
                    <input type="email" class="border border-gray-300 flex-1 p-1">
                </div>
                <div class="flex items-center space-x-2">
                    <label>Fone</label>
                    <input type="tel" class="border border-gray-300 flex-1 p-1">
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <input type="checkbox">
            <label>Quero receber as novidades do site por e-mail</label>
        </div>
        <div class="space-x-2">
            <button type="submit" class="bg-gray-200 border border-gray-300 px-4 py-2">Enviar Dados</button>
            <button type="reset" class="bg-gray-200 border border-gray-300 px-4 py-2">Limpar Formulário</button>
        </div>
    </form>
</body>
</html>
